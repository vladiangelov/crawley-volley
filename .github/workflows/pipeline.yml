name: crawleyvolley_ci_pipeline

on: [push]

jobs:
  linting:
    name: Linters
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Linting
        run: bin/rubocop --parallel
